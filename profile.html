<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NYOT | Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" class="back">← Kembali</a>

<div class="profile" id="profile"></div>
<div class="nav-profile">
    <button id="prevBtn">← Prev</button>
    <button id="nextBtn">Next →</button>
</div>


<script src="data.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const member = members[id];

// AMBIL USERNAME DARI URL INSTAGRAM
const username = member.instagram
    .replace("https://www.instagram.com/", "")
    .replace("http://www.instagram.com/", "")
    .replace("https://instagram.com/", "")
    .replace("http://instagram.com/", "")
    .replace("/", "");

document.getElementById("profile").innerHTML = `
    <img src="${member.foto}" alt="${member.nama}">
    <div class="info">
        <h2>${member.nama}</h2>

        <a href="${member.instagram}" 
           target="_blank" 
           class="ig-link">

            <svg viewBox="0 0 24 24" class="ig-icon">
                <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 
                2.24 5 5 5h10c2.76 0 
                5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 
                2c1.66 0 3 1.34 3 3v10c0 
                1.66-1.34 3-3 3H7c-1.66 
                0-3-1.34-3-3V7c0-1.66 
                1.34-3 3-3h10zm-5 
                3a5 5 0 100 10 5 5 0 
                000-10zm0 2a3 3 0 
                110 6 3 3 0 010-6zm4.5-.9a1.1 
                1.1 0 100 2.2 1.1 
                1.1 0 000-2.2z"/>
            </svg>

            @${username}
        </a>
    </div>
`;
</script>

</body>
</html>
